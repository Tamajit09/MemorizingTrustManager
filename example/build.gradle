apply plugin: 'com.android.application'

dependencies {
	compile rootProject
}

android {
	compileSdkVersion 21
	buildToolsVersion '23.0.2'
	defaultConfig {
		minSdkVersion 7
		targetSdkVersion 21
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}

}
